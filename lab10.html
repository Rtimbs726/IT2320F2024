<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Lab 10</title>
    <style>*{font-family:Roboto,Helvetica,Arial,sans-serif;}body{padding:10px;} a { font-size:1.2em; }</style>
  </head>
  <body>
    <h1>Lab 10</h1>
    <h3>Student Name: Ryan Timbs</h3>
    <p>
<script>
      function loadAjaxContent() {
          var xhr = new XMLHttpRequest();
          xhr.onreadystatechange = function() {
              if (xhr.readyState === 4 && xhr.status === 200) {    
              document.getElementById("ajax").innerHTML = xhr.responseText;
              }
          };
          xhr.open("GET", "ajax.txt", true);
          xhr.send();
      }
      </script>
      AJAX Response:<br>
      <div id="ajax"></div>
    </p>
    <p>
      <script>
        function loadFetchContent() {
            fetch('fetch.txt')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok ' + response.statusText);
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById("fetch").innerHTML = data;
                })
                .catch(error => {
        console.error('There has been a problem with your fetch operation:', error);             
        document.getElementById("fetch").innerHTML = 'Error loading content.';
        });
        }
window.onload = function() {
loadAjaxContent();
loadFetchContent();
        };
    </script>
      Fetch Response:<br>
      <div id="fetch"></div>
    </p>

  </body>
</html>
