<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Lab 9 - Problem 1</title>
  <style>*{font-family:Roboto,Helvetica,Arial,sans-serif;}body{padding:10px;} a { font-size:1.2em; }</style>
</head>

<body>
  <h1>Lab 9 - Problem 1</h1>
  
  <p id="text">I can change the color of this sentence to red.</p>
  <button id="colorChangeButton">Change Text Color</button>

  <script>
    const button = document.getElementById('colorChangeButton');
    const paragraph = document.getElementById('text');

    button.addEventListener('click', function() {
      paragraph.style.color = 'red';
    });
  </script>
</body>

</html>
