<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Lab 9 - Problem 3</title>
  <style>*{font-family:Roboto,Helvetica,Arial,sans-serif;}body{padding:10px;} a { font-size:1.2em; }

    body {
      padding: 10px;
    }

    button {
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <h1>Lab 9 - Problem 3</h1>
  
  <h1 id="heading">This is a Toggle Heading</h1>
  <button id="toggleButton">Toggle Heading Visability</button>

<script>
  
  const heading = document.getElementById('heading');
  const button = document.getElementById('toggleButton');

  button.addEventListener('click', function() {
    if (heading.style.display === 'none') {
      heading.style.display = 'block';
    } else {
      heading.style.display = 'none';
      }
    });
  </script>
</body>

</html>
