<html>
  <head>
    <title>Lab 7 - Problem 1</title>
    <style>*{font-family:Roboto,Helvetica,Arial,sans-serif;}body{padding:10px;}</style>
    <script>
      function validateForm(event) {
        event.preventDefault();
        var nameInput = document.getElementById("name").value;
        if (nameInput.trim() === "") {
          var errorMessage = document.getElementById("error-message");
          errorMessage.textContent = "Name input is required.";
          errorMessage.style.color = "red"; 
        } else {
          document.querySelector("form").submit();
        }
      }
    </script>
  </head>
  <body>
    <h1>Lab 7 - Problem 1</h1>
    <div id="error-message"></div>
    <form method="POST" action="./index.php" onsubmit="validateForm(event)">
      <b>Name</b> <br><input type="text" id="name" name="name">
      <br><br>
      <input type="submit" value="Submit Name">
    </form>
  </body>
</html>
