<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Lab 9 - Problem 4</title>
  <style>*{font-family:Roboto,Helvetica,Arial,sans-serif;}body{padding:10px;} a { font-size:1.2em; }

    body {
      padding: 10px;
    }

    button {
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <h1>Lab 9 - Problem 4</h1>
  
  <h1>Add and Remove List Items</h1>

  <input type="text" id="itemInput" placeholder="Enter list item">
  <button id="addButton">Add Item</button>
  <button id="removeButton">Remove Last Item</button>

  <ul id="itemList"></ul>

  <script>
    const itemInput = document.getElementById('itemInput');
    const addButton = document.getElementById('addButton');
    const removeButton = document.getElementById('removeButton');
    const itemList = document.getElementById('itemList');

    addButton,addEventListener('click', function() {
      const itemText = itemInput.value.trim();

      if (itemText) {
        const newItem = document.createElement('li');
        newItem.textContent = itemText;

        itemList.appendChild(newItem);
        itemInput.value = '';
      } else {
        alert('Please enter a valid item.');
      }
    });
    removeButton.addEventListener('click', function() {
      if (itemList.children.length > 0) {
        itemList.removeChild(itemList.lastElementChild);
      } else {
        alert('No items available to remove.');
      }
    });
  </script>
</body>

</html>
